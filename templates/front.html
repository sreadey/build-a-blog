{% extends "base.html" %}

{% block content %}
<h1>blog!</h1>

    {% for post in posts %}
        <div class="post-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
        <pre class="post-body">{{post.body}}</pre>
        <br>
    {% endfor %}


    {% if prev_page > 0 %}
        <a href="/blog?page={{prev_page}}&total_pages={{total_pages}}">&lt; prev</a>
    {% endif %}
    {% if prev_page > 0 and next_page > 0 %}
        &nbsp;&nbsp; | &nbsp;&nbsp;
    {% endif %}
    {% if next_page > 0 %}
        <a href="/blog?page={{next_page}}&total_pages={{total_pages}}">next &gt;</a>
    {% endif %}

{% endblock %}
